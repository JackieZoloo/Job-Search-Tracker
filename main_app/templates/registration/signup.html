{% extends 'base.html' %}
{% block content %}

<div class="sign_up_container">
<h1>Sign Up</h1>

<form method="post" action="{% url 'signup' %}" class="sign_up">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex-container">
      <input type="submit" class="uk-button uk-button-primary uk-align-center"  value="Sign Up">
   </div>
</form>
</div>

{% endblock %}
