{% extends 'base.html' %}

{% block content %}

<div class="uk-grid app-form">
    <h1 class="uk-align-center">Edit Interview</h1>
</div>

<div class='flex-container'>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}

        <input type="submit" value="Submit!" class="uk-button uk-button-secondary uk-align-center">
    </form>
</div>

{% endblock %}
