{% extends 'base.html' %}
{% load humanize %}
{% block content %}

<div class="uk-grid">
    <div class="uk-width-2-3@m center app-detail">
        <h1>{{ interview.company_info }}</h1>
        <h1>{{ interview.preparation_text}}</h1>
        <h1>{{ interview.questions }}</h1>
        <h1>{{ interview.rating }}</h1>

        <hr class="uk-divider-icon">
        <button class="uk-button uk-button-danger uk-align-center"><a class="danger-button"
                href="{% url 'interview_delete' interview.application_id interview.id %}">Delete</a></button>
        <button class="uk-button uk-button-danger uk-align-center"><a class="danger-button"
                href="{% url 'interview_update' interview.application_id interview.id %}">Update</a></button>
    </div>
</div>

{% endblock %}
