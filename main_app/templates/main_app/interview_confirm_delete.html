{% extends 'base.html' %}

{% block content %}

<div class='flex-container delete-text'>
    <h2>Delete Interview</h2>
</div>

<div class='flex-container'>
    <div class="uk-child-width-1-1@m uk-grid-match" uk-grid>
        <div class="uk-card uk-card-default uk-card-hover uk-card-body">
            <h4 class="uk-card-title">Are you sure you want to delete this interview?</h4>
            <form action="" method="POST">
                {% csrf_token %}
                <div class='flex-container'>
                    <input type="submit" value="Yes - Delete!" class="uk-button uk-button-default">
                    <a href="{% url 'interview_detail' interview.application_id interview.id %}"
                        class="uk-button uk-button-default">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
