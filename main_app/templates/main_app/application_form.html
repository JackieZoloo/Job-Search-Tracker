{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
  <div class="uk-grid app-form">
    <h1 class="uk-align-center">Add Application</h1>
  </div>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post" >
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table class="uk-table">
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    
    <input type="submit" value="Submit!" class="uk-button uk-button-secondary uk-align-center">
  </form>

{% endblock %}
