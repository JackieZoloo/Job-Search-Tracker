{% extends 'base.html' %}
{% load humanize %}
{% block content %}


<h1>{{user.username}}'s Current Applications</h1>
<p><span class="step">1/10</span>
</p>

<a class="uk-button uk-button-default" href="{% url 'applications_create' %}"><h4>Create New Application</h4></a>
{% for application in applications %}
<h5>{{ application.title }}</h5>
<p>${{ application.salary|intcomma }}</p>
<a href="{% url 'interview_index' application.id %}"><h5>Go to Interviews</h5></a>
{% endfor %}

{% endblock %}
