{% extends 'base.html' %}
{% block content %}

<h1>Interviews form:</h1>
<form action="{% url 'interview_create' application_id %}" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ interview.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>


{% endblock %}
